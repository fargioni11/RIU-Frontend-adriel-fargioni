<section style="margin-top: 1rem ;">
    <app-filter [label]="'filter...'" [placeholder]="'ex : Superman'" [(filter)]="valueToFilter" />
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        @for (column of displayedColumns(); track column){
          <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}}
              @if(column === 'actions'){
                <button mat-icon-button color="primary" (click)="editSuperhero(element.id)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteSuperhero(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              }
            </td>
          </ng-container>
        }
        <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </section>
